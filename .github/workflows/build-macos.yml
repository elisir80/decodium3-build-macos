name: Build macOS Release

on:
  push:
    branches: [master, merge/raptor-v110-port]
  workflow_dispatch:

env:
  RELEASE_VERSION: "1.2.0"

jobs:
  build-macos:
    name: "${{ matrix.platform_id }}"
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-26
            platform_id: macos-tahoe-arm64
            os_name: tahoe
            arch: arm64
          - runner: macos-15
            platform_id: macos-sequoia-arm64
            os_name: sequoia
            arch: arm64
          - runner: macos-15-intel
            platform_id: macos-sequoia-x86_64
            os_name: sequoia
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install qt@5 gcc fftw hamlib libusb boost pkg-config create-dmg dylibbundler

          QT5_PREFIX=$(brew --prefix qt@5)
          GCC_PREFIX=$(brew --prefix gcc)
          GFORTRAN=$(ls "${GCC_PREFIX}"/bin/gfortran-* 2>/dev/null | head -1)

          if [ -z "${GFORTRAN}" ]; then
            echo "gfortran not found in ${GCC_PREFIX}/bin"
            exit 1
          fi

          echo "${QT5_PREFIX}/bin" >> "${GITHUB_PATH}"
          echo "CMAKE_PREFIX_PATH=${QT5_PREFIX}" >> "${GITHUB_ENV}"
          echo "FC=${GFORTRAN}" >> "${GITHUB_ENV}"

          "${GFORTRAN}" --version
          "${QT5_PREFIX}/bin/qmake" -v

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${CMAKE_PREFIX_PATH}" \
            -DWSJT_GENERATE_DOCS=OFF \
            -DWSJT_SKIP_MANPAGES=ON \
            -DWSJT_BUILD_UTILS=OFF \
            -DCMAKE_INSTALL_PREFIX=/tmp/ft2_install

      - name: Build
        run: |
          cmake --build build --target wsjtx udp_daemon -j"$(sysctl -n hw.ncpu)"

      - name: Install
        run: |
          cmake --install build

      - name: Package app bundle
        run: |
          APP_DIR=/tmp/ft2_install/ft2.app
          if [ ! -d "${APP_DIR}" ]; then
            echo "Missing app bundle at ${APP_DIR}"
            exit 1
          fi

          PKG_ROOT=/tmp/ft2-release-${{ matrix.platform_id }}
          rm -rf "${PKG_ROOT}"
          mkdir -p "${PKG_ROOT}"
          cp -R "${APP_DIR}" "${PKG_ROOT}/"

          TAR_NAME=ft2-v${RELEASE_VERSION}-${{ matrix.platform_id }}.tar.gz
          (cd /tmp && tar czf "${TAR_NAME}" "ft2-release-${{ matrix.platform_id }}")

          ZIP_NAME=ft2-v${RELEASE_VERSION}-${{ matrix.platform_id }}.zip
          ditto -c -k --sequesterRsrc --keepParent "${PKG_ROOT}/ft2.app" "/tmp/${ZIP_NAME}"

          shasum -a 256 "/tmp/${TAR_NAME}" "/tmp/${ZIP_NAME}" > "/tmp/ft2-v${RELEASE_VERSION}-${{ matrix.platform_id }}.sha256"
          ls -lh "/tmp/${TAR_NAME}" "/tmp/${ZIP_NAME}" "/tmp/ft2-v${RELEASE_VERSION}-${{ matrix.platform_id }}.sha256"

      - name: Verify executables
        run: |
          file /tmp/ft2_install/ft2.app/Contents/MacOS/ft2
          file /tmp/ft2_install/ft2.app/Contents/MacOS/jt9
          ls -lh /tmp/ft2_install/ft2.app/Contents/MacOS

      - name: Upload tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ft2-v${{ env.RELEASE_VERSION }}-${{ matrix.platform_id }}-tar
          path: /tmp/ft2-v${{ env.RELEASE_VERSION }}-${{ matrix.platform_id }}.tar.gz

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ft2-v${{ env.RELEASE_VERSION }}-${{ matrix.platform_id }}-zip
          path: /tmp/ft2-v${{ env.RELEASE_VERSION }}-${{ matrix.platform_id }}.zip

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: ft2-v${{ env.RELEASE_VERSION }}-${{ matrix.platform_id }}-sha256
          path: /tmp/ft2-v${{ env.RELEASE_VERSION }}-${{ matrix.platform_id }}.sha256
